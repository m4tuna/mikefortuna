<div class="container blog-container mf-spacer--padding-top-huge-4" >
    <div class="row">
        <div class="column small-12">
            <h1>Blog</h1>
        </div>
    </div>
    <div class="row" *ngFor="let post of data">
        <div class="column small-12">
            <p><a [routerLink]="'/blog/post/' + post.id">{{ post.name }}, {{ post.date }}</a></p>
        </div>
    </div>
</div>
